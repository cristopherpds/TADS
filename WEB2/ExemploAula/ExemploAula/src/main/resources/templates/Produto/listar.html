<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <h1>Lista de Produtos</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
        </tr>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}">Id</td>
            <td th:text="${produto.nome}">Nome</td>
            <td th:text="${produto.preco}">Preço</td>
            <td th:text="${produto.categoria.descricao}">Categoria</td>
            <td>
                <a th:href="@{'/produto/editar/' + ${produto.id}}">Editar</a>
                <a th:href="@{'/produto/eliminar/' + ${produto.id}}">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
